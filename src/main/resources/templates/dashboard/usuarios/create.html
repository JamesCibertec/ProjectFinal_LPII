<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout-back/basedashboard :: base(~{::body})}">
<body>

<div th:fragment="contenido">
	<h2 class="mb-4"><b>Registro de Usuarios</b></h2>
	  <hr>
	  <!-- Formulario Usuario + Datos Personales -->
	  <form id="formUsuario" class="row g-3 mb-4" th:action="@{/dashboard/usuarios/save}"  method="post">
	    <input type="hidden" id="id" name="id">

	    <!-- Datos personales (de personas) -->
	    <div class="col-md-4">
	      <label for="nombres" class="form-label">Nombres*</label>
	      <input type="text" class="form-control" id="nombres" name="nombres" required>
	    </div>

	    <div class="col-md-4">
	      <label for="apellidos" class="form-label">Apellidos*</label>
	      <input type="text" class="form-control" id="apellidos" name="apellidos" required>
	    </div>

	    <div class="col-md-4">
	      <label for="dni" class="form-label">DNI*</label>
	      <input type="text" class="form-control" id="dni" name="dni" maxlength="8" required>
	    </div>

	    <div class="col-md-4">
	      <label for="telefono" class="form-label">Teléfono</label>
	      <input type="text" class="form-control" id="telefono" name="telefono">
	    </div>

	    <div class="col-md-8">
	      <label for="direccion" class="form-label">Dirección</label>
	      <input type="text" class="form-control" id="direccion" name="direccion">
	    </div>

	    <!-- Datos de usuario -->
	    <div class="col-md-4">
	      <label for="nombreusuario" class="form-label">Usuario</label>
	      <input type="text" class="form-control" id="nombreusuario" name="nombreusuario" required>
	    </div>

	    <div class="col-md-4">
	      <label for="contrasena" class="form-label">Contraseña</label>
	      <input type="password" class="form-control" id="contrasena" name="contrasena" required>
	    </div>

	    <div class="col-md-4">
			<label for="rol" class="form-label">Rol</label>
			<select class="form-select" id="rol" name="rol">
			  <option value="">Seleccione...</option>
			  <option th:each="c : ${rol}" 
			          th:if="${c.nombre != 'Cliente'}"
			          th:value="${c.id}" 
			          th:text="${c.nombre}">
			  </option>
			</select>
	    </div>

	    <div class="col-md-2">
	      <label for="estado" class="form-label">Estado</label>
	      <select id="estado" class="form-select" name="estado">
	        <option value="1">Activo</option>
	        <option value="0">Inactivo</option>
	      </select>
	    </div>

	    <div class="col-12 text-end">
	      <button type="submit" class="btn btn-primary">Guardar</button>
	      <button type="reset" class="btn btn-secondary">Limpiar</button>
	    </div>
	  </form>
</div>
</body>
</html>
