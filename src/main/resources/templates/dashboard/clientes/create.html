<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout-back/basedashboard :: base(~{::body})}">
<body>

<div th:fragment="contenido">
	<h2 class="mb-4"><b>Registrar Clientes</b></h2>
	  <hr>
	  <!-- Formulario Crear / Editar -->
	  <form id="formCliente" class="row g-3 mb-4" th:action="@{/dashboard/clientes/save}"  method="post">
	    <input type="hidden" name="id" id="id">

	    <div class="col-md-6">
	      <label for="nombres" class="form-label">Nombres</label>
	      <input type="text" class="form-control" id="nombres" name="nombres" required>
	    </div>

	    <div class="col-md-6">
	      <label for="apellidos" class="form-label">Apellidos</label>
	      <input type="text" class="form-control" id="apellidos" name="apellidos" required>
	    </div>

	    <div class="col-md-4">
	      <label for="dni" class="form-label">DNI</label>
	      <input type="text" class="form-control" id="dni" name="dni" required>
	    </div>

	    <div class="col-md-4">
	      <label for="telefono" class="form-label">Teléfono</label>
	      <input type="text" class="form-control" id="telefono" name="telefono">
	    </div>

	    <div class="col-md-4">
	      <label for="direccion" class="form-label">Dirección</label>
	      <input type="text" class="form-control" id="direccion" name="direccion">
	    </div>

	    <div class="col-md-3">
	      <label for="estado" class="form-label">Estado</label>
	      <select id="estado" class="form-select" name="estado">
	        <option value="1">Activo</option>
	        <option value="0">Inactivo</option>
	      </select>
	    </div>

	    <div class="col-12 text-end">
	      <button type="submit" class="btn btn-primary">Guardar</button>
	      <button type="reset" class="btn btn-secondary">Limpiar</button>
	    </div>
	  </form>	
	
</div>

</body>
</html>
