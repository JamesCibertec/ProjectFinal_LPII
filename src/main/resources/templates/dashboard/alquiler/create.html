<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout-back/basedashboard :: base(~{::body})}">
<body>

	<div th:fragment="contenido">

	<h2 class="mb-4"><b>Registrar Alquiler</b></h2>
	<hr>
	<form th:action="@{/dashboard/alquiler/save}"  method="post" class="row g-3">
	  <input type="hidden" name="id" id="id">
	  <div class="col-md-6">
	    <label for="cliente" class="form-label">Cliente</label>
		<select class="form-select" id="cliente" name="cliente">
			<option value="">Seleccionar Cliente</option>
			 <option th:each="c : ${clientes}" 
			  		th:value="${c.id}" 
			  		th:text="${c.nombres+' '+c.apellidos+' - '+c.dni }">
			 </option>
		</select>
	  </div>
	  <div class="col-md-6">
	    <label for="canchas" class="form-label">Cancha</label>
	    <select class="form-select" name="canchas" id="canchas" required>
			<option value="">Seleccionar Cancha</option>
						 <option th:each="c : ${canchas}" 
						  		th:value="${c.id}" 
						  		th:text="${c.nombre+' - '+c.descripcion}">
						 </option>
	    </select>
	  </div>

	  <div class="col-md-4">
	    <label for="fecha" class="form-label">Fecha</label>
	    <input type="date" class="form-control" name="fecha" required>
	  </div>

	  <div class="col-md-4">
	    <label for="hora_inicio" class="form-label">Hora de Inicio</label>
	    <input type="time" class="form-control" name="hora_inicio" required>
	  </div>

	  <div class="col-md-4">
	    <label for="hora_fin" class="form-label">Hora de Fin</label>
	    <input type="time" class="form-control" name="hora_fin" required>
	  </div>

	  <div class="col-md-6">
	    <label for="tipopago" class="form-label">Tipo de Pago</label>
	    <select class="form-select" name="tipopago" required>
			<option value="">Seleccionar Tipo Pago</option>
				<option th:each="c : ${tipoPago}" 
						th:value="${c.id}" 
						th:text="${c.descripcion}">
				</option>
	    </select>
	  </div>

	  <div class="col-md-6">
	    <label for="monto" class="form-label">Monto (S/)</label>
	    <input type="number" step="0.01" class="form-control" name="monto" required>
	  </div>
	  <input type="hidden" name="estado" id="estado" value="Alquilado">
	  <div class="col-12 text-end">
	    <button type="submit" class="btn btn-success">Alquilar</button>
	    <button type="reset" class="btn btn-danger">Cancelar</button>
	    <a th:href=@{/dashboard/consultar/reserva-alquiler} class="btn btn-success">Volver</a>
	  </div>
	</form>
 </div>
</body>
</html>
