<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout-back/basedashboard :: base(~{::body})}">
<body>

	<div th:fragment="contenido">

	<h2 class="mb-4"><b>Modificar Alquiler</b></h2>
	<hr>
	<form th:action="@{/dashboard/alquiler/save}"  method="post" class="row g-3" th:object="${alquiler}">
	  <input type="hidden" name="id_reserva" id="id_reserva" th:field="*{id_reserva}" >
	  <div class="col-md-6">
	      <label for="cliente" class="form-label">Cliente</label>
	      <select class="form-select" id="cliente" name="cliente" th:field="*{cliente}">
	          <option value="">Seleccionar Cliente</option>
	          <option th:each="c : ${clientes}" 
	                  th:value="${c.id}" 
	                  th:text="${c.nombres + ' ' + c.apellidos + ' - ' + c.dni}">
	          </option>
	      </select>
	  </div>
	  <div class="col-md-6">
	    <label for="canchas" class="form-label">Cancha</label>
	    <select class="form-select" name="canchas" id="canchas" th:field="*{canchas}" required>
			<option value="">Seleccionar Cancha</option>
						 <option th:each="c : ${canchas}" 
						  		th:value="${c.id}" 
						  		th:text="${c.nombre+' - '+c.descripcion}">
						 </option>
	    </select>
	  </div>

	  <div class="col-md-4">
	    <label for="fecha" class="form-label">Fecha</label>
	    <input type="date" class="form-control" name="fecha" th:field="*{fecha}" required>
	  </div>

	  <div class="col-md-4">
	    <label for="hora_inicio" class="form-label">Hora de Inicio</label>
	    <input type="time" class="form-control" name="hora_inicio" th:field="*{hora_inicio}" required>
	  </div>

	  <div class="col-md-4">
	    <label for="hora_fin" class="form-label">Hora de Fin</label>
	    <input type="time" class="form-control" name="hora_fin" th:field="*{hora_fin}" required>
	  </div>

	  <div class="col-md-6">
	    <label for="tipopago" class="form-label">Tipo de Pago</label>
	    <select class="form-select" name="tipopago" th:field="*{tipopago}" required>
			<option value="">Seleccionar Tipo Pago</option>
				<option th:each="c : ${tipoPago}" 
						th:value="${c.id}" 
						th:text="${c.descripcion}">
				</option>
	    </select>
	  </div>

	  <div class="col-md-6">
	    <label for="monto" class="form-label">Monto (S/)</label>
	    <input type="number" step="0.01" class="form-control" name="monto" th:field="*{monto}" required>
	  </div>
	  <input type="hidden" name="estado" id="estado" value="Alquilado" th:field="*{estado}">
	  <div class="col-12 text-end">
	    <button type="submit" class="btn btn-success">Guardar</button>
	    <button type="reset" class="btn btn-danger">Cancelar</button>
	    <a th:href=@{/dashboard/consultar/reserva-alquiler} class="btn btn-success">Volver</a>
	  </div>
	</form>
 </div>
</body>
</html>
